<html>
<head>
	<title>Oci</title>
	<link rel="stylesheet" type="text/css" href="css/Demo.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

	<div class="tabHeaders container-fluid">
		<div class="row">
			<a class="col" href="index.html"><button class="btn btn-lg btn-info col">Light</button></a>
			<a  class="col" href="diagnostics.html"><button class="btn btn-lg btn-primary col">Diagnostics</button></a>
			<a class="col" href="settings.html"><button class="btn btn-lg btn-secondary col">Logged in: <span class="userNameLbl"></span></button></a>
		</div>
	</div>

	<div class="container-fluid LEDstatus offset-1 ">	
		<div class="row ">		
				<div id="led1" class="panel panel-primary col-2">
 					<div class="panel-heading"> LED 1 </div>
 					<div class="panel-body">
 						 <div class="led-box">
						    <div class="led-green"></div>
						    <p><b>90%</b></p>
						 </div>
 					</div>
 				</div>
 				<div id="led2" class="panel panel-primary col-2">
 					<div class="panel-heading">
 						LED 2
 					</div>
 					<div class="panel-body">
 						 <div class="led-box">
						    <div class="led-green"></div>
						    <p><b>88%</b></p>
						  </div>
 					</div>
 				</div>
 				<div id="led3" class="panel panel-primary col-2">
 					<div class="panel-heading">
 						LED 3
 					</div>
 					<div class="panel-body">
 						 <div class="led-box">
						    <div class="led-green"></div>
						    <p><b>94%</b></p>
						  </div>
 					</div>
 				</div>
 				 <div id="led4" class="panel panel-primary col-2">
 					<div class="panel-heading">
 						LED 4
 					</div>
 					<div class="panel-body">
 						 <div class="led-box">
						    <div class="led-red"></div>
						    <p><b>0%</b></p>
						  </div>
 					</div>
 				</div>
 				<div id="led5" class="panel panel-primary col-2">
 					<div class="panel-heading">
 						LED 5
 					</div>
 					<div class="panel-body">
 						 <div class="led-box">
						    <div class="led-green"></div>
						    <p><b>90%</b></p>
						  </div>
 					</div>
 				</div>
 			</div>
 			<div class="row"><br><br></div>
 			<div class="row">
 				<h3>This set of lights has been shining for: <span class="lifeTimeTimerLbl">0:0:0</span></h3>
 			</div>
 			<div class="row">
 				<button class="btn btn-danger restartLife">Restart (for new set of lights)</button>
 			</div>
		</div>


	<script type="text/javascript" src="js/jq.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="js/jquery.barfiller.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
	

</body>
</html>
