<html>

<head>
	<title>Oci</title>
	<link rel="stylesheet" type="text/css" href="css/Demo.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body>

	<div class="tabHeaders container-fluid">
		<div class="row">
			<a class="col" href="index.html"><button class="btn btn-lg btn-primary col ">Light</button></a>
			<a class="col" href="diagnostics.html"><button class="btn btn-lg btn-info col">Diagnostics</button></a>
			<a class="col" href="settings.html"><button class="btn btn-lg btn-secondary col"> Logged in: <span class="userNameLbl"></span></button></a>
		</div>
	</div>
	<div class="mainPage container-fluid">
		<div class="container col-12">
			<div class="row controlBtns">
				<button class="btn btn-primary col-2 yellowLightBtn active"> Main Light On/Off </button>
				<div class="col-1"></div>
				<div class="col-6">
					<h2 class="opTimeDurationLbl">0:0:0</h2>
					<div id="bar1" class="barfiller" style="width: 100%">
						<div class="tipWrap">
							<span class="tip"></span>
						</div>
						<span class="fill" data-percentage="0"></span>
						<h2>Toxicity index</h2>
					</div>
				</div>
				<div class="col-1"></div>
				<button class="btn btn-primary col-2 blueLightBtn active"> Blue Light On/Off </button>
			</div>

		</div>
	</div>

	<div class="container Intensity col-12">
		<div class="row">
			<h3 class="offset-1">Light Intensity:</h3>
		</div>
		<div class="row sliderRow">
			<input type="range" min="0" max="100" value="0" class="slider mainLightSlider col-10 offset-1" id="myRange">
		</div>
		<div class="row">
			<div class="mainLightValueLbl col-12">0%</div>
		</div>
	</div>
	</div>


	<script type="text/javascript" src="js/jq.js"></script>
	<script type="text/javascript" src="js/feedback.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="js/jquery.barfiller.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript" src="js/demo.js"></script>


</body>

</html>
